services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: ai-chatbot-jupyter
    ports:
      - "8888:8888"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: ai-chatbot-network
